<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Phil's Players - Brightcove Player for HLS</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="css/jumbotron-narrow.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/videojs-contrib-dash.css"></link>

  <!--  JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Select a Player</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Phil's Players</h3>
    </div>

    <div class="jumbotron">
      <form id="playform">
        <div class="form-group">
          <label for="manifest">HLS Manifest:</label>
          <input type="text" class="form-control" id="manifest" name="manifest">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
        <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest (from videoJS)</button>
      </form>
    </div>

    <div class="jumbotron">
      <video id="example" width="600" height="300" data-account="5270290590001" data-player="BJszhI6rx" data-embed="default" class="video-js vjs-default-skin center-block" controls></video>
      <script src="//players.brightcove.net/5270290590001/BJszhI6rx_default/index.min.js"></script>
    </div>

    <div class="jumbotron">
      <p>This player is The Brightcove Player.<br><a href="https://www.brightcove.com/en/online-video-platform/video-player">More details can be found here.</a></p>
    </div>

    <script>
    var player = videojs('example');
    $( "#playform" ).submit(function( event ) {

      player.src({
        src: $( "#manifest" ).val(),
        type: 'application/vnd.apple.mpegurl'
      });

      player.play();
      event.preventDefault();
    });

    $( "#demo" ).click(function() {
      $( "#manifest" ).val("http://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8");
      $( "#playform" ).submit();
    });
    </script>

    <footer class="footer">
      <p>&copy; Phil Cluff &amp; <a href="https://github.com/GeneticGenesis/phils-players#authors"> The Authors</a> 2017.</p>
    </footer>

  </div>

  <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
