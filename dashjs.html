<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Phil's Players - DashJS</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.flatly.min.css" title="default" rel="stylesheet">
  <link href="css/bootstrap.darkly.min.css" title="dark" rel="stylesheet">
  <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="css/jumbotron-narrow.css" rel="stylesheet">

  <!-- Style Switcher -->
  <script src="js/docs-themes.js" type="text/javascript"></script>
  <script type="text/javascript">set_style();</script>

  <!-- DashJS Latest -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Select a Player</a></li>
          <li role="presentation"><a href="#" onclick='switch_style("dark"); return false;'>Dark</a></li>
          <li role="presentation"><a href="#" onclick='switch_style("default"); return false;'>Light</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Phil's Players</h3>
    </div>

    <div class="jumbotron">
      <form id="playform">
        <div class="form-group">
          <label for="manifest">MPEG DASH Manifest:</label>
          <input type="text" class="form-control" id="manifest" name="manifest">
        </div>
        <button type="button" id="play-button" class="btn btn-primary btn-lg">Play!</button><br><br>
        <button type="button" id="demo-button" class="btn btn-info btn-sm">Load Demo Manifest</button>
      </form>
    </div>

    <div class="jumbotron">
      <video id="example" width="600" height="338" controls autoplay/>
    </div>

    <div class="jumbotron">
      <p>This player is DashJS (The DashIF Reference Player)<br><a href="https://github.com/Dash-Industry-Forum/dash.js/wiki">More details can be found here.</a></p>
      <p><small>DashJS Latest Stable <span id="player-version"></span></small></p>
    </div>

    <script>

    video = document.querySelector("#example");
    var player = dashjs.MediaPlayer().create();

    // Put the player version in the text box. Cool eh?
    $("#player-version").text('(' + player.getVersion() + ')')

    $( "#play-button" ).click(function() {
      player.initialize(video, $( "#manifest" ).val(), true);
    });

    $( "#demo-button" ).click(function() {
      $( "#manifest" ).val("https://d1czxfd0hfd9km.cloudfront.net/outputs/bbb/mediaconvert/dash/bbb.mpd");
      $( "#play-button" ).trigger( "click" );
    });

    </script>

    <footer class="footer">
      <p>&copy; Phil Cluff &amp; <a href="https://github.com/GeneticGenesis/phils-players#authors"> The Authors</a> 2023.</p>
    </footer>

  </div>

  <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
